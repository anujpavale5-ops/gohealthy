<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<a href="#" id="openChatbot">Nutri AI</a>


<script>
(function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="2L1-xIZFH1M2w9bX9EDxq";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
</script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nutriLink = document.getElementById("openChatbot");

    if (!nutriLink) {
      console.error("Nutri AI link not found");
      return;
    }

    nutriLink.addEventListener("click", function (e) {
      e.preventDefault();

      const interval = setInterval(() => {
        // Try multiple possible selectors (Chatbase updates sometimes)
        const chatButton =
          document.querySelector('button[aria-label="Open chat"]') ||
          document.querySelector('button[aria-label="Open Chat"]') ||
          document.querySelector('button[type="button"]');

        if (chatButton) {
          chatButton.click();
          clearInterval(interval);
        }
      }, 300);
    });
  });
</script>



    
</body>
</html>
